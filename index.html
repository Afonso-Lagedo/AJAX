<!DOCTYPE html>

<head></head>

<body>
    <button id="btn">Load Users</button>
    <ul id="list">
        
    </ul>
</body>

<script>
    let btn = document.querySelector("#btn");
    let list = document.querySelector("#list");

    btn.addEventListener("click", function(){
        fetch('https://reqres.in/api/users?page=2')//api
        .then(function(response){
            return response.json()//tratando dados
        })
        .then(function(response){
            response.data.forEach(function(user){
                let item= document.createElement("li"); //criando elemento

                item.innerHTML='<img src="'+user.avatar+'" /><span>'+user.first_name+'</span>';//alimentando

                list.appendChild(item);//adicionando
            });
        })
    })
</script>

</html>
