<!DOCTYPE html>
    <head></head>
    <body>
        <form id="form">
            <input type="text" id="nome" placeholder="nome">
            <br><br>
            <input type="text" id="job" placeholder="job">
            <br><br>
            <button>Cadastrar</button>
        </form>
    </body>

    <script>
        let nome = document.querySelector("#nome");
        let job = document.querySelector("#job");
        let form = document.querySelector("#form");

        form.addEventListener("submit", function(event){
            event.preventDefault();//para não atualizar quando a clicar no Cadastrar

            //lendo dados dos campos
            let dados = {
                nome: nome.value,
                job: job.value
            };

            //requisição (URL, operações)
            fetch('https://reqres.in/api/users', {
                method:'POST', //enviando
                body: JSON.stringify(dados)//dados convertidos
            })
            .then(function(response){
                return response.json()//tratando dados
            })
            .then(function(response){
                alert("Cadastro com sucesso");
            })

        })
    </script>
</html>
